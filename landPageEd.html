<script>
    const currentYear = (new Date()).getFullYear().toString();
    document.getElementById('currentYear').innerHTML = currentYear;

    var elems = document.querySelectorAll('.js-anchor-link');
    elems.forEach(function(elem) {
        elem.addEventListener('click', function(e){
            e.preventDefault();
            var target = document.querySelector(this.getAttribute('href'));
            if (target) {
                target.scrollIntoView({behavior: "smooth", block: "start", inline: "nearest"});
            }
        })
    });

    const scrollElements = document.querySelectorAll(".bg-section");

    const elementInView = (el, dividend = 1) => {
        const elementTop = el.getBoundingClientRect().top;

        return (
            elementTop <=
            (window.innerHeight || document.documentElement.clientHeight) / dividend
        );
    };

    const elementOutofView = (el) => {
        const elementTop = el.getBoundingClientRect().top;

        return (
            elementTop > (window.innerHeight || document.documentElement.clientHeight)
        );
    };

    const displayScrollElement = (element) => {
        element.classList.add("scrolled");
    };

    const hideScrollElement = (element) => {
        element.classList.remove("scrolled");
    };

    const scrollBreakpoint = window.innerHeight * 0.3;

    const handleScrollAnimation = () => {
        scrollElements.forEach((el) => {
            if (elementInView(el, 1.25)) {
                displayScrollElement(el);
            } else if (elementOutofView(el)) {
                hideScrollElement(el)
            }
        });
        const scrollButton = document.querySelector('.scroll-top');
        const scrollOffset = window.scrollY;

        if (scrollOffset >= scrollBreakpoint) {
            scrollButton.classList.add('visible');
        } else if (scrollOffset <= 0) {
            scrollButton.classList.remove('visible');
        }
    };

    function setupScrollEvent() {
        const scrollButton = document.querySelector('.scroll-top');

        scrollButton.addEventListener('click', () => {
            smoothVerticalScrolling(scrollButton.parentElement, 250, "top");
        });
    }

    function smoothVerticalScrolling(e, time, where) {
        const eTop = e.getBoundingClientRect().top;
        const eAmt = eTop / 100;
        let curTime = 0;

        while (curTime <= time) {
            window.setTimeout(SVS_B, curTime, eAmt, where);
            curTime += time / 100;
        }
    }

    function SVS_B(eAmt, where) {
        if(where == "center" || where == "") {
            window.scrollBy(0, eAmt / 2);
        }
        if (where == "top") {
            window.scrollBy(0, eAmt);
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        setupScrollEvent();
        handleScrollAnimation();
        window.addEventListener('scroll', handleScrollAnimation, false);
    });
</script>
